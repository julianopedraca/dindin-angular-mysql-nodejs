<div
  class="flex flex-col w-full h-full justify-center items-center bg-gradient-to-r from-[#11009E] to-[#8696FE]"
>
  <form
    class="max-w-3xl rounded-[40px] h-1/2 w-full flex flex-col bg-white p-20 drop-shadow-lg"
    [formGroup]="signupForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex justify-center items-center mb-14 mt-[-50px]">
      <h1 class="uppercase text-5xl font-black">Sign Up</h1>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="firstName"
        >
          First Name
        </label>

        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight"
          id="firstName"
          type="text"
          formControlName="firstName"
          placeholder="Jane"
        />
      </div>

      <div class="w-full md:w-1/2 px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="lastName"
        >
          Last Name
        </label>

        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight"
          id="lastName"
          formControlName="lastName"
          type="text"
          placeholder="Doe"
        />
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="password"
        >
          Password
        </label>

        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight"
          id="password"
          formControlName="password"
          type="password"
          placeholder="******************"
        />
      </div>
    </div>
    <button
      class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 uppercase font-semibold"
    >
      Sign up
    </button>
    <p *ngIf="error" class="text-red-800">*{{ error }}</p>
  </form>
  <span class="text-white font-light mt-5"
    >Already have an account?
    <a routerLink="/" class="hover:underline">Login here</a></span
  >
</div>
